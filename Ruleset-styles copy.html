<!DOCTYPE html>
    <html>
        <head>
            <title>ruleset-style</title>
            <style>
                h1, h2, h3, h4 {
                    color: red;
                    background-color: burlywood;
                    font-size: 30px;
                }
                h1 {
                    color:darkmagenta;
                }
                .uppercase{
                    text-transform: uppercase ;
                }
                .important{
                    color:blueviolet;
                    background-color: aquamarine;
                    
                }
                    
    
            </style>
            <!-- NB: rulesets and inline CSS can't coexist u must choose one -->  
        </head>
        <body>
            <h1 class="uppercase"> 
                Heading <span >1</span>
            </h1>
            <h2  class="important uppercase">Heading 2</h2>
            <h3 class="important ">Heading 3</h3>
            <h4 class="important">Heading 4</h4>
            <h1>Heading 1</h1>
            <h2 class="important uppercase">Heading 2</h2>
            <h3 class="important">Heading 3</h3>
            <h4 class="important">Heading 4</h4>

        </body>
    </html>
